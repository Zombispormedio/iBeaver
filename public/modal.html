<div class="modal-content">
    <form role="form" ng-submit="add()">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title">{{strings.title}}</h3>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" ng-model="formData.name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Apellidos" ng-model="formData.surname" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Edad" ng-model="formData.age" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Puesto de Trabajo" ng-model="formData.work" required>
            </div>

        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="Aceptar">
            <button class="btn btn-danger" ng-click="cancel()">Cancelar</button>
        </div>
    </form>
</div>
